<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Cart.</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>


 






  <div id="main">
    <div class="container">
      <div class="left">
       <img src=" https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
      </div>
      <div class="right">

        <div class="content">
          <p class="sm-text">Nike</p>
          <h3 class="lg-heading">Nike Air Max 21A</h3>
          <!-- REVIEW SECTION STARS -->
          <div class="review-section">
            * * * *
            <p class="review-text">4 Reviews</p>
          </div>
          <!-- REVIEW SECTION STARS -->
          <p class="text-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quis perspiciatis fugit
            deserunt neque, illo nobis nam possimus eos ea.</p>
          <!-- COLOR SECTION  -->
          <div class="color-section">
            <p class="color-text">Color</p>
            <div class="color-boxes">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
            <div class="section-price">
            </div>
          </div>
          <!-- COLOR SECTION -->
          <div class="footer">
            <p class="text-payment">$ 43.00</p>
            <button class="btn-cart">Add to Cart</button>
          </div>
        </div>


      </div>
    </div>
  </div>



</body>

</html>
